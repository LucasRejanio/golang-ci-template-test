name: Linter and Codecoverage

on:
  pull_request:
      branches: main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          go mod download 

      - name: Run tests
        run: |
          go test -v ./...

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29.0
  
  test:
    needs: lint
    strategy:
      matrix:
        go-version: [1.15.x]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: x${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Go
      if: success()
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run tests
      run: go test -v -covermode=count

  coverage:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: x${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Go
      if: success()
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.x

    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Calc coverage
      run: |
        go test -v -covermode=count -coverprofile=coverage.out

    - name: Comment PR
      uses: thollander/actions-comment-pull-request@master
      with:
        message: 'Example of message !'
        GITHUB_TOKEN: ${{ github.token }}
